<ion-header>
  <ion-toolbar>
    <ion-title>
      Aplicativo Muda Meu Mundo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="description" style="font-size:14px;">
    Olá, agricultor!<br>Esse aplicativo foi criado para otimizar o seu trabalho na hora de repassar informações sobre seus produtos, e, assim, tornar suas vendas ainda mais efetivas! Veja aqui como usar seu app e aproveitá-lo da melhor forma!
  </ion-card>
  <ion-card class="barra">
    <img src="./img/menu.png" alt="imagem da barra de navegação">
    
  </ion-card>

  <ion-tabs>
    <ion-tab-bar slot="Perfil" (click)="navigateToUserPage()">
      <ion-tab-button tab="perfil">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Produtos" (click)="navigateToProductPage()">
        <ion-icon name="leaf-outline"></ion-icon>
        <ion-label>Produtos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="home">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>Como usar?</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
